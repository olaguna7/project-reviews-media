<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.entities.title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{css/app.css}">

</head>
<body class="container">
<h1 class="my-4" th:text="#{list.entities.title}">Lista de Entidades</h1>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th th:text="#{list.entities.column.name}">Nombre</th>
            <th class="col-4" th:text="#{list.entities.column.actions}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${entidades}">
            <td th:text="${entity.nombre}"></td>
            <td>
                <a th:href="@{/entidades/edit/{id}(id=${entity.id})}" class="btn btn-primary"
                   th:text="#{button.edit}">Editar</a>
                <form th:action="@{/entidades/deleteHija/{id}(id=${entity.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" th:text="#{button.delete}">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
