<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
  <title>Seleccionar capítulo</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style-seleccionar-capitulo.css}">
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h2 class="mb-4">Seleccionar capítulo de: <span th:text="${serie.titulo()}"></span></h2>

    <div th:each="temporada : ${temporadas}">
      <h3>Temporada <span th:text="${temporada.numeroTemporada}"></span></h3>

      <div class="row">
        <div class="col-md-3 mb-3" th:each="capitulo : ${temporada.capitulos}">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Capítulo <span th:text="${capitulo.numeroCapitulo}"></span></h5>
              <p class="card-text" th:text="${capitulo.titulo()}"></p>
              <a th:href="@{/admin/nuevocapitulo/form(tmdbId=${serie.tmdbId()}, temporada=${temporada.numeroTemporada}, capitulo=${capitulo.numeroCapitulo})}"
                 class="btn btn-perso-nvo">
                Seleccionar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
