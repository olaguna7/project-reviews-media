<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-iniciarSesion.html}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reseñas.com</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-iniciarSesion.css}">
</head>
<div layout:fragment="content">

    <div th:if="${error != null}" class="error">[[${error}]]</div>

    <div th:if="${registroExitoso}" class="alert alert-success" role="alert">¡Registro exitoso! Por favor inicia sesión</div>

   <div class="container1">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Bienvenido!!</h1>
            </div>


            <form class="login-form" th:action="@{/procesar-login}" method="post">
                <div th:if="${param.error}">
                    <span>Invalid Email and Password.</span>
                </div>

                <div class="control-group">
                    <input type="text" class="login-field" name="username" placeholder="usuario" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

<!--                <div class="control-group">-->
<!--                    <input type="email" class="login-field" name="email" placeholder="email" id="login-email">-->
<!--                    <label class="login-field-icon fui-lock" for="login-email"></label>-->
<!--                </div>-->

                <div class="control-group">
                    <input type="password" class="login-field" name="password" placeholder="contraseña" id="login-pass" minlength="5" maxlength="12">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <button type="submit" class="btn btn-large btn-block">Iniciar sesión</button>
                <a class="login-link" href="/registro">¿Todavía no tienes cuenta? Regístrate</a>
            </form>
        </div>

    </div>
   </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
