<!-- templates/fragments.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento para pestañas de administrador -->
<div th:fragment="adminTabs(currentPage, estadisticas)">
    <div class="admin-tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${currentPage} == 'resumen' ? 'active'"
                   th:href="@{/admin}">
                    Resumen
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${currentPage} == 'resenas' ? 'active'"
                   th:href="@{/admin/resenas}">
                    Reseñas Reportadas
                    <!-- Mostrar badge sólo si estamos en la página resumen,
                         o bien ajusta la condición según tu lógica -->
                    <span th:if="${currentPage} == 'resumen' and estadisticas != null"
                          class="badge badge-danger"
                          th:text="${estadisticas.totalResenasReportadas ?: 0}">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${currentPage} == 'comentariosresenas' ? 'active'"
                   th:href="@{/admin/comentariosresenas}">
                    Comentarios Reseñas
                    <span th:if="${currentPage} == 'resumen' and estadisticas != null"
                          class="badge badge-danger"
                          th:text="${estadisticas.totalComentariosResenasReportados ?: 0}">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${currentPage} == 'comentariospublicaciones' ? 'active'"
                   th:href="@{/admin/comentariospublicaciones}">
                    Comentarios Publicaciones
                    <span th:if="${currentPage} == 'resumen' and estadisticas != null"
                          class="badge badge-danger"
                          th:text="${estadisticas.totalComentariosPublicacionesReportados ?: 0}">0</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
