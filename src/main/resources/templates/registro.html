<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-registro.html}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reseñas.com</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-iniciarSesion.css}">
</head>
<div layout:fragment="content">
    <div class="container1">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Registrate</h1>
                </div>

                <form class="login-form" th:action="@{/registro}" th:object="${userForm}" method="post">

                    <!-- Campo Nombre de Usuario -->
                    <div class="control-group" th:classappend="${#fields.hasErrors('nombreUsuario')} ? 'has-error'">
                        <input type="text" class="login-field" th:field="*{nombreUsuario}"
                               placeholder="usuario" id="login-name" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                        <!-- Mensaje de error para nombre de usuario -->
                        <div th:if="${#fields.hasErrors('nombreUsuario')}" class="error-message">
                            <span th:each="err : ${#fields.errors('nombreUsuario')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <!-- Campo Email -->
                    <div class="control-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                        <input type="email" class="login-field" th:field="*{email}"
                               placeholder="email" id="login-email" required>
                        <label class="login-field-icon fui-lock" for="login-email"></label>
                        <!-- Mensaje de error para email -->
                        <div th:if="${#fields.hasErrors('email')}" class="error-message">
                            <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="control-group" th:classappend="${#fields.hasErrors('contrasena')} ? 'has-error'">
                        <input type="password" class="login-field" th:field="*{contrasena}"
                               placeholder="contraseña" id="login-pass" minlength="5" maxlength="12" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                        <!-- Mensaje de error para contraseña -->
                        <div th:if="${#fields.hasErrors('contrasena')}" class="error-message">
                            <span th:each="err : ${#fields.errors('contrasena')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <!-- Error general del formulario -->
                    <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger">
                        <span th:each="err : ${#fields.errors('global')}" th:text="${err}"></span>
                    </div>

                    <button type="submit" class="btn btn-large btn-block">Registrarse</button>
                    <a class="login-link" href="/iniciar-sesion">¿Ya tienes cuenta? Iniciar Sesión</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
