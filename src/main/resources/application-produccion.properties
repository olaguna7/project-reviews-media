spring.application.name=BuenasPracticasSpringBoot
spring.main.banner-mode=off

## Log Levels
logging.level.*=info
logging.level.org.*=INFO
#logging.level.com.*=INFO
#logging.level.org.springframework.*=OFF
logging.level.org.hibernate.sql=warn
logging.level.com.zaxxer.hikari.*=warn
logging.level.com.example.*=info
logging.level.org.hibernate.*=ERROR
logging.level.tc.testcontainers=warn
logging.level.org.testcontainers.*=OFF
logging.level.com.github.dockerjava=OFF
logging.level.org.apache.http=OFF
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

#Sprint JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

## Spring i18n
spring.messages.basename=i18n.messages
spring.messages.fallback-to-system-locale=false

#UTILIZAR SERVICIOS DE DOCKER COMPOSE
spring.docker.compose.enabled=true

app.upload-dir=/tmp/uploads
app.base-url=http://grupo04.serverjava.net
